
<style>
.Subscribe-button {
    background-color: rgb(55, 0, 255);
    color: wheat;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 2s;
    vertical-align: top;
}

.Subscribe-button:hover {
    opacity: 0.8;
}

.Subscribe-button:active {
    opacity: 0.5;
}

.join-button {
    background-color: purple;
    border-color: greenyellow;
    border-style: solid;
    border-width: 10px;
    color: yellow;
    border-radius: 2px;
    cursor: pointer;
    height: 10px;
    width: 67px;
    transition: background-color 1s, color 1s;
}

.join-button:hover {
    background-color: greenyellow;
    color: yellow;
}

.join-button:active{
    opacity: 0.7;
}
.tweet-button {
    background-color: skyblue;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
    box-shadow: 10px 10px 10px black;
    padding-bottom: 30px;
    padding-top: 30px;
}

.love-button {
    background-color: pink;
    color: blue;
    border: none;
    width: 105px;
    height: 46px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 20px;
    margin-top: 40px;
}
    tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(red, green, blue, alpha);
    box-shadow: 10px 10px 0 black;


}

.star-button {
    background-color: pink;
    color: blue;
    border: none;
    width: 500px;
    height: 50px;
    font-size: 40px;
    font-weight: bold;
    border-radius: 100px;
    cursor: pointer;
    margin-left: 20px;
}


</style>

<button class="Subscribe-button">SUBSCRIBE</button>

<button>JOIN</button>

<button class="tweet-button">TWEET</button>


<button class="love-button">LOVE</button>

<button class="love-button">star</button>
